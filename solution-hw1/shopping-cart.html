<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel = "stylesheet" href = "./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <a href = "index.html">
        <img src = "../assets/logo/logo-01.svg" alt = "bun bun bake shop logo" id = "logo"/>
      </a>
    </header>

    <div id = "divider"></div>

    <div id = "menu">
      <div class = "menu-item-wrapper">
        <a href = "index.html" class = "menu-item">PRODUCTS</a>
      </div>
      <div class = "menu-item-wrapper">
        <a href = "otherpage.html" class = "menu-item" id = "menu-cart">CART</a>
      </div>
    </div>

    <div id = "title">Shopping Cart</div>

    <div class = "cart-item">
      <img src = "../assets/products/original-cinnamon-roll.jpg" alt = "original cinnamon roll" class = "cart-item-img"/>
      <div class = "item-name">Original cinnamon roll</div>
      <div class = "item-glazing">Glazing: <span id = "glazing-option">Keep original</span></div>
      <div class = "item-pack-size">Pack size: <span id = "pack-size-option">1</span></div>
      <div class = "item-price">$2.49</div>
    </div>

    <div class = "cart-item">
      <img src = "../assets/products/double-chocolate-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll" class = "cart-item-img"/>
      <div class = "item-name">Double chocolate cinnamon roll</div>
      <div class = "item-glazing">Glazing: <span id = "glazing-option">Sugar milk</span></div>
      <div class = "item-pack-size">Pack size: <span id = "pack-size-option">6</span></div>
      <div class = "item-price">$27.45</div>
    </div>

    <div id = "divider2"></div>

  </body>
</html>
