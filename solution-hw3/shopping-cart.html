<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel = "stylesheet" href = "./style.css">
  </head>
  
  <body>
    <header>
      <a href = "index.html">
        <img src = "../assets/logo/logo-01.svg" alt = "bun bun bake shop logo" id = "logo"/>
      </a>
      <div id = "left-header">
        <div id = "menu">
          <div class = "menu-item-wrapper">
            <a href = "index.html" class = "menu-item">PRODUCTS</a>
          </div>
          <div class = "menu-item-wrapper">
            <a href = "shopping-cart.html" class = "menu-item" id = "menu-cart">CART</a>
          </div>
        </div>
        <div id = "divider"></div>
        <div id = "title">Shopping Cart</div>
      </div>
    </header>
  
    <div id = "shopping-cart">
      <div id = "cart-item-list">
        <div class = "cart-item">
          <div class = "cart-item-left">
            <div class = "cart-item-img-wrapper">
              <img src = "../assets/products/original-cinnamon-roll.jpg" alt = "original cinnamon roll" class = "cart-item-img"/>
              <div class = "remove-button">Remove</div>
            </div>
            <div class = "cart-item-options">
              <div class = "item-name">Original cinnamon roll</div>
              <div class = "item-glazing">Glazing: <span class = "glazing-option">Keep original</span></div>
              <div class = "item-pack-size">Pack size: <span class = "pack-size-option">1</span></div>
            </div>
          </div>
          <div class = "item-price">$2.49</div>
        </div>
        <div class = "cart-item">
          <div class = "cart-item-left">
            <div class = "cart-item-img-wrapper">
              <img src = "../assets/products/double-chocolate-cinnamon-roll.jpg" alt = "double chocolate cinnamon roll" class = "cart-item-img"/>
              <div class = "remove-button">Remove</div>
            </div>
            <div class = "cart-item-options">
              <div class = "item-name">Double chocolate cinnamon roll</div>
              <div class = "item-glazing">Glazing: <span class = "glazing-option">Sugar milk</span></div>
              <div class = "item-pack-size">Pack size: <span class = "pack-size-option">6</span></div>
            </div>
          </div>
          <div class = "item-price">$27.45</div>
        </div>
      </div>
      <div id = "divider2"></div>
      <div id = "total-price-section">
        <div id = "total-price-section-left"> Total</div>
        <div id = "total-price">$29.94</div>
      </div>
      <div id = "checkout-button-wrapper">
        <button id = "checkout-button">Checkout</button>
      </div>
    </div>

  </body>
</html>
