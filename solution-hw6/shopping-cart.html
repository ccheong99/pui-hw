<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel = "stylesheet" href = "./style.css">
    <script src = "./js/rollsData.js"></script>
    <script src = "./js/solution-hw5.js" defer></script> 
    <script src = "./js/solution-hw6-cart.js" defer></script>
  </head>s
  
  <body>
    <header>
      <a href = "index.html">
        <img src = "../assets/logo/logo-01.svg" alt = "bun bun bake shop logo" id = "logo"/>
      </a>
      <div id = "left-header">
        <div id = "menu">
          <div class = "menu-item-wrapper">
            <a href = "index.html" class = "menu-item">PRODUCTS</a>
          </div>
          <div class = "menu-item-wrapper">
            <a href = "shopping-cart.html" class = "menu-item" id = "menu-cart">CART</a>
          </div>
        </div>
        <div id = "divider"></div>
        <div id = "gallery-title">Shopping Cart</div>
      </div>
    </header>
  
    <div id = "shopping-cart">
      <div id = "cart-item-list">
        <template id = "cart-item-template">
          <div class = "cart-item">
            <div class = "cart-item-left">
              <div class = "cart-item-img-wrapper">
                <img alt = "" class = "cart-item-img"/>
                <div class = "remove-button">Remove</div>
              </div>
              <div class = "cart-item-options">
                <div class = "item-name"></div>
                <div class = "item-glazing">Glazing: <span class = "glazing-option"></span></div>
                <div class = "item-pack-size">Pack size: <span class = "pack-size-option"></span></div>
              </div>
            </div>
            <div class = "item-price">$2.49</div>
          </div>
        </template>
      </div>
      <div id = "divider2"></div>
      <div id = "total-price-section">
        <div id = "total-price-section-left"> Total</div>
        <div id = "total-price">$29.94</div>
      </div>
      <div id = "checkout-button-wrapper">
        <button id = "checkout-button">Checkout</button>
      </div>
    </div>

  </body>
</html>
