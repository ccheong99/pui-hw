<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel = "stylesheet" href = "./style.css">
    <script src = "js/rollsData.js"></script>
    <script src = "../solution-hw4/js/solution-hw4.js" defer></script> 
  </head>
  
  <body>
    <header>
      <a href = "index.html">
        <img src = "../assets/logo/logo-01.svg" alt = "bun bun bake shop logo" id = "logo"/>
      </a>
      <div id = "left-header">
        <div id = "menu">
          <div class = "menu-item-wrapper">
            <a href = "index.html" class = "menu-item" id = "menu-products">PRODUCTS</a>
          </div>
          <div class = "menu-item-wrapper">
            <a href = "shopping-cart.html" class = "menu-item">CART</a>
          </div>
        </div>
        <div id = "divider"></div>
        <div id = "title">Original cinnamon roll</div>
      </div>
    </header>

    <div id = "product-detail"> 
      <div id = "product-img">
        <img src = "../assets/products/original-cinnamon-roll.jpg" alt = "original cinnamon roll" id = "product-detail-img"/>
      </div>
      <div id = "detail-content">
        <p id = "detail-writing">Customize our delicious, hand-made cinnamon roll to your liking!</p>
        <div class = "option-section">
            <div>Glazing:</div>
            <select id = "glazing-option"
                    onchange = "priceChange()">
            </select>
        </div>
        <div class = "option-section">
            <div>Pack size:</div>
            <select id = "packsize-option"
                    onchange = "priceChange()">
            </select>
        </div>
        <div id = "result-section">
          <p id = "final-price">$2.49</p>
          <button id = "add-to-cart-button">Add to cart</button>
        </div>
      </div>
    </div>

  </body>
</html>
